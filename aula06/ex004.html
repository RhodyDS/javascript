<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro codigo JS</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            color: white;
            font: normal 20pt Arial;
        }


    </style>
</head>
<body>
    <script>    
        
        var nome = window.prompt('qual seu nome?')
        document.writeln(`ola <strong>${nome}</strong> seu nome tem ${nome.length} letras`)
        document.writeln(`seu nome em maiusculas é ${nome.toUpperCase()}`)
        document.writeln(`seu nome em minusculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
